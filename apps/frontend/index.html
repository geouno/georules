<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Georules</title>
    <link rel="icon" href="/favicon.ico" id="favicon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        // Theme: check localStorage and system preference.
        const stored = localStorage.getItem("theme");
        const prefersDark =
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const isDark = stored === "dark" || (!stored && prefersDark);
        if (isDark) document.documentElement.classList.add("dark");

        // Auth: check for our session hint cookie (not httpOnly).
        const hasSession = document.cookie
          .split("; ")
          .some((c) => c.startsWith("georules_session="));
        if (hasSession) document.documentElement.dataset.auth = "true";
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
